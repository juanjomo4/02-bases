<h3>{{listName()}}</h3>
<ul>
  @for (character of characters(); track character.id; let idx=$index) {
  @if (character.power>=3000) {
  <li>
    <span>{{idx+1}} {{character.name}}</span>
    <strong [class.text-danger]="character.power>9000" [class.text-primary]="character.power<9000">
      <!-- [ngClass]="powerClasses()" -->
      ({{character.power}})</strong>
  </li>
  }@else {
  <li>
    <strong>Este es menos de 3000. No merece la pena.</strong>
  </li>
  }
  }
</ul>
